<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 0;
            color: #22223b;
        }
        a{
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(79, 140, 255, 0.10);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        h1 {
            text-align: center;
            color: #4f8cff;
            margin-bottom: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }
        th, td {
            padding: 0.9rem 0.7rem;
            text-align: left;
        }
        th {
            background: #e0e7ef;
            color: #4f8cff;
            font-weight: 700;
        }
        tr:nth-child(even) {
            background: #f3f7fa;
        }
        tr:hover {
            background: #e6f0fa;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1.5rem;
            color: #4f8cff;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #38b6ff;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem 0.5rem;
            }
            th, td {
                padding: 0.6rem 0.3rem;
                font-size: 0.97rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">&larr; Back to Home</a>
        <h1>Available Emails</h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                {% for email in emails %}
                <tr>
                    <td>{{ email.username }}</td>
                    <td>{{ email.email }}</td>
                    <td>{{ email.created_at|date:'Y-m-d H:i' }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" style="text-align:center; color:#aaa;">No emails found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
